{% extends "layout.html" %}
{% block title %}Animes{% endblock %}

{% block content %}
<div class ="row container">
	<div class="col-sm-12">
		<h1>Confirmation</h1>
	</div>
	<div class="col-sm-12">
		<h1> Are you sure you want to delete {{anime.name}}? </h1>
		<form action="#" method = 'post'>
			<button type="submit" class="btn btn-default" value='Delete'>Delete</button>
		</form>
		<a class="btn btn-default" href='{{url_for('listAnime')}}' role="button">Cancel</a>
	</div>

</div>

{% endblock %}
